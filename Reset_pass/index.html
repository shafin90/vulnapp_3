<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- bootstrap cdn link============ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">




  <!-- google font poppins-================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">




  <!--customized css link ======================================== -->
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="container-fluid form-container">
    <div class="row">
      <!--login page image -->
      <div class="col-12 col-md-6 login-image-container order-md-2 d-flex justify-content-center  ">
        <img class="login-image" src="./image/Group.png" alt="">
        <div class="abstract">

        </div>
      </div>






      <!-- login page form container-->
      <div class="col-12 col-md-6 login-form-container order-md-1 bg-warnin">
        <!-- logo -->
        <img class="logo" src="./image/Group 3.png" alt="">



        <!-- login form -->
        <div class="container px-0 login-form">

          <div class=" px-0 x">
            <h2 class="form-heading">Password Reset</h2>
            <form class="z">
              
                <div class="email-div">
                <label for="email" class="form-label d-block">Email</label>
                <input  type="email"
                  class="form-control py-0 d-flex justify-content-center align-items-center  form-control-mail"
                  id="email" placeholder="sam786@gmail.com" required>
              </div>
             
             
              <a type="submit" id="login" class="btn btn-primary login d-block">
                <span>
                    Send Password Reset Link
                </span>
              </a>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>






  <!--bootstrap javascript cdn================================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


    <!--customized script file -->
    <script src="script.js"></script>
</body>

</html>
